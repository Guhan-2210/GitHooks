name: Cloudflare Deployment

on:
  workflow_run:
    workflows: ["PR Quality Checks"]
    types: [completed]
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to deploy (preview or production)"
        required: true
        type: choice
        options:
          - preview
          - production
      deployment_id:
        description: "Cloudflare Deployment Version ID to rollback to"
        required: true
        type: string

# Shared environment variables for all jobs
env:
  NODE_VERSION: 20
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # ======================================================
  # ğŸŸ¡ 1. PREVIEW DEPLOYMENT (Automatic for PRs)
  # ======================================================
  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Publish to Cloudflare (Preview)
        run: npx wrangler deploy --env preview

  # ======================================================
  # ğŸ”µ 2. PRODUCTION DEPLOYMENT (Automatic for main merges)
  # ======================================================
  deploy-production:
    name: Deploy Production (Main)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Publish to Cloudflare (Production)
        run: npx wrangler deploy --env production

  # ======================================================
  # ğŸ” 3. MANUAL ROLLBACK (Preview & Production)
  # ======================================================
  rollback:
    name: Manual Rollback Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: List Recent Deployments
        run: |
          echo "ğŸ“‹ Recent deployments for ${{ github.event.inputs.env }}:"
          npx wrangler deployments list --env ${{ github.event.inputs.env }} || echo "Unable to list deployments"

      - name: Rollback to Specific Version
        run: |
          echo "ğŸ”„ Rolling back ${{ github.event.inputs.env }} to deployment version:"
          echo "ğŸ“¦ Deployment ID: ${{ github.event.inputs.deployment_id }}"
          npx wrangler rollback --env ${{ github.event.inputs.env }} --version-id ${{ github.event.inputs.deployment_id }}
          echo "âœ… Rollback completed successfully!"
