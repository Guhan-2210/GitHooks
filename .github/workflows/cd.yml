name: Cloudflare Deployment

on:
  workflow_run:
    workflows: ["PR Quality Checks"]      # Name of your CI workflow
    types:
      - completed                         # Trigger only after CI finishes

jobs:

  # ======================================================
  # ðŸŸ¡ 1. PREVIEW / STAGING DEPLOYMENT FOR PRs
  # ======================================================
  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Publish to Cloudflare (Preview)
        run: npx wrangler deploy --env preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}


  # ======================================================
  # ðŸ”µ 2. PRODUCTION DEPLOYMENT FOR MAIN MERGES
  # ======================================================
  deploy-production:
    name: Deploy Production (Main)
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Publish to Cloudflare (Production)
        run: wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
