name: PR Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # -----------------------------------------------------
  # JOB 1: INSTALL DEPENDENCIES (USING NPM CACHE)
  # -----------------------------------------------------
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache NPM cache (NOT node_modules)
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci



  # -----------------------------------------------------
  # JOB 2: QUALITY CHECKS
  # -----------------------------------------------------
  quality-checks:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Reuse NPM cache from previous job
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Job 2 installs dependencies again (fast because of cache)
      - name: Install dependencies
        run: npm ci

      # -- QUALITY CHECKS --
      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run Knip
        run: npm run knip

      - name: Run Tests
        run: npm test

      - name: Run Test Coverage
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
