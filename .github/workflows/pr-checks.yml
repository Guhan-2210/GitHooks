name: PR Quality Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # -------------------------------
      # ESLINT
      # -------------------------------
      - name: Run ESLint
        run: npm run lint
        # example package.json script:
        # "lint": "eslint ."

      # -------------------------------
      # PRETTIER
      # -------------------------------
      - name: Run Prettier check
        run: npm run prettier:check
        # example script:
        # "prettier:check": "prettier --check ."

      # -------------------------------
      # KNIP (NORMAL MODE, NOT STRICT)
      # -------------------------------
      - name: Run Knip
        run: npm run knip
        # example script:
        # "knip": "knip"

      # -------------------------------
      # UNIT TESTS
      # -------------------------------
      - name: Run Tests
        run: npm test
